<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Matematik Testi</title>
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Matematik Testi</h2>
            </div>
        </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span id="percentage" class="text-danger display-4 p-3">0%</span>Doğru Cevap Oranı</p>
            <p id="successMessage" class="d-none text-danger">Bravo! bir sonraki egzersiz grubuna geçebilirsin</p>
        </div>
    </div>

    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class=" question-form text-white">
                    <div class="my-4">
                        <p>3 + 5 = ?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="8" checked>
                            <label class="form-check-label" >
                             8
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="7"
                                >
                            <label class="form-check-label" >
                              7
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p> 5 * 2 = ?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="5" >
                            <label class="form-check-label" >
                             5
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="10" checked
                                >
                            <label class="form-check-label" >
                              10
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>12 / 4 = ?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="2" >
                            <label class="form-check-label" >
                             2
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="3" checked
                                >
                            <label class="form-check-label" >
                              3
                            </label>
                        </div>
                    </div>
                    <div class="my-4">
                        <p>5 ^ 2= ?</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="25" checked>
                            <label class="form-check-label" >
                             25
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="16"
                                >
                            <label class="form-check-label" >
                              16
                            </label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-light">GÖNDER</button>
                    </div>
                </form>
            </div>
        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="mat.js"></script>
</body>
</html>
